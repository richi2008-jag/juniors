<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Storm Trooper Feedback Form</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Storm Trooper Feedback Form</h1>
   <form id="feedbackForm">
        Name: <input id="name" input type="text" id="name" name="name" placeholder="Enter your full name..."required ><br>
        Age: <input id="age" input type="number" id="age" name="age" placeholder="Enter your age" required> <br> 
        Phone: <input id="phone" input type="number" id="phone" name="phone" placeholder="Enter your phone number" required><br> 
        Street: <input id="street"><br> 
        City: <input id="city" input type="text" id="city" name="city" placeholder="enter your city"><br> 
        State: <input id="state" input type="text " id="state" name="state" placeholder="enter your state" required><br> 
        Zip Code: <input id="zip" input type="number" id="zip" name="zip" placeholder="enert your zip code"><br> 
        Email: <input id="email" input type="email" id="email" name="email" placeholder="enter your email"><br> 
        Feedback Message: <textarea id="message"></textarea><br>
        <button >Submit</button> <!-- Hint: What type of button should this be?-->
    </form>


   <script src="script.js"></script>
</body>
</html>
